name: kube-score-test-workflow
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: ks-checker
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: kube-score-test
        uses: piraces/kube-score-ga@v0.1.3
        with:
          manifests-folders: './manifests/*.yaml'